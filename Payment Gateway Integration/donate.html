<body class = "column overflow-hidden">
    <div class = "row bg-black justify-content-center text-white fs-3 p-5">Payment Gateway Integration</div>

        <div class = "row w-75 mt-5 p-5">

                    <input type = "number" class = "form-control" id = "donation">
                </div>
                <div class = "input-group mt-2 mb-4">
                    <span class = "input-group-text">@</span>
                    <input type = "email" class = "form-control" id = "contact">

            </div>
        </div>
    </div>
